 $("document").ready(function(){ 
 $(".data-form").submit(function(){   
 $('#submit').hide();
var data = { 
 "action": "test" 
  };
  data = $(this).serialize() + "&" + $.param(data); 
 $.ajax({ 
  type: "POST", 
  dataType: "json", 
  url: "/API_call.php", //Relative or absolute path to response file API_call.php
  data: data, 
 success: function(data) { 
var read = JSON.parse(data["json"]);
if(read.Message == "Delivery Successfully Submitted") {
 $('#submit').hide();
 $(".the-price").html( 
 	read.Message
  );
}
else { 
$('#submit').show();

$(".the-price").html( 
 	read.Message 
  );
}

});

});
